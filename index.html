<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Guidance Chatbot - Kaleem Enterpriser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.ibb.co/G7DNhyz/world-map-bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.95);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
    }

    .logo {
      width: 60px;
      height: 60px;
    }

    .company {
      font-size: 26px;
      font-weight: 700;
      color: #6a11cb;
      margin: 10px 0;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .error {
      color: #e74c3c;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      .company {
        font-size: 22px;
      }

      textarea {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <img src="https://i.ibb.co/M2dtjqJ/company-logo.png" alt="Kaleem Enterpriser Logo" class="logo">
      <div class="company">Kaleem Enterpriser</div>
      <h1>üéì Career Guidance Chatbot</h1>
      <p>Describe your interests, hobbies, or favorite subjects to get career suggestions:</p>
      <form method="post">
        <textarea name="interests" placeholder="e.g. I enjoy coding, math, and technology..."></textarea><br>
        <button type="submit" class="btn">üîç Get Recommendations</button>
      </form>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
